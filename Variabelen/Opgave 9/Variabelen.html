<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variabelen</title>
  </head>
  <body>
    <h3> Variabelen </h3>
    <p> Opgave 9 : Variabelen toepassen. </p>
    <script>
      var achternaam = "Bolt";
      var voornaam = "Zakaria";
      var nederlands = 9;
      var engels = 8;
      var rekenen = 7;
      var gemiddeld = (nederlands + engels + rekenen) / 3;
      document.write("Naam: " + voornaam + " " + achternaam + "<br>");
      document.write("Cijfer Nederlands: " + nederlands + "<br>");
      document.write("Cijfer Engels: " + engels + "<br>");
      document.write("Cijfer rekenen: " + rekenen + "<br>");
      document.write("Het gemiddelde is: "  + gemiddeld);
    </script>
  </body>
</html>
