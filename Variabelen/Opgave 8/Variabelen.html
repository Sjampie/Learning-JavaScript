<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Variabelen</title>
  </head>
  <body>
    <h3> Variabelen </h3>
    <p> Opgave 8: basis variabelen </p>
    <script>
      var voornaam = "Carl";
      var achternaam = "Petersen";
      var schoolgeld = 1000;
      var boekengeld = 100;
      var bedrag = schoolgeld + boekengeld;
      var studiefinanciering = 600;
      var totaal = bedrag - studiefinanciering;
      var volledigenaam = voornaam + "<br>" + achternaam;
      document.write("<p>Opgave 8</p>" + volledigenaam + "<br>Totaal te betalen: " + totaal);
    </script>
  </body>
</html>
